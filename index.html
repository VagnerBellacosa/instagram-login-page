<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>    
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="Tela do Instagram no Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" alt="Instagram" class="instagram-logo">
                <img src="./images/profile-photo.png" alt="Foto de perfil" class="profile-photo">
                <a href="#" class="instagram-login">Continue como fael.atom</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fael.atom?</p>
                <span class="link-blue">Alternar conta</span>
                ou 
                <span class="link-blue">Inscreva-se</span>
            </div>

        </div>
        <div class="get-the-app">Baixe o aplicativo</div>
        <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
        </div>
    </div>
</body>
</html>
